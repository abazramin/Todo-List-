<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Do List</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  -->
</head>

<body>
    <div class="todo-container">
        <div class="info">
            <h2 id="userName"> </h2>
            <span>
                <i class="far fa-user-circle fa-3x"></i>
            </span>
        </div>
        <div class="fullTimeAndDate">
            <p id="time"></p>
            <p id="data"></p>
        </div>
        <div class="img-todo">
            <img src="./img/todolist.png" alt="">
        </div>
        <div class="heading">
            <h3>
                ماذا ستفعل اليوم
                ! </h3>
        </div>
        <div class="add-task">
            <input type="text">
            <span class="plus">+</span>
        </div>
        <div class="tasks-content">
            <span class="no-task-message">لاتوجد مهمات حاليا</span>
        </div>
        <div class="task-stats">
            <div class="task-count">
                المهمات <span>0</span>
            </div>
            <div class="task-completed">
                مكتمل <span>0</span>
            </div>
        </div>
        <div class="customeTasks">
            <span id="delete">delete all tasks</span>
            <span id="finsh">Finsh all tasks</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
</body>

</html>
